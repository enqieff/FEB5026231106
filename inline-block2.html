<!DOCTYPE html>
<html lang="en">
<head>
  <title>Naurlavish Store</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fffaf0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .nav {
      background-color: #ffebcd;
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .nav li {
      display: inline-block;
      font-size: 18px;
      padding: 15px 20px;
    }
    .nav li a {
      text-decoration: none;
      color: #d2691e;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav li a:hover {
      color: #ff4500;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #ffdab9, #ffb6c1);
    }
    .hero h1 {
      font-size: 36px;
      color: #8b4513;
    }
    .hero p {
      font-size: 18px;
      color: #654321;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="#home">Home</a></li>
    <li><a href="#products">Products</a></li>
    <li><a href="#reviews">Reviews</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  
  <div class="hero">
    <h1>Welcome to Naurlavish Store</h1>
    <p>Your go-to place for glowing and healthy skin</p>
  </div>
</body>
</html>
